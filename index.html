<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Torpedó játék</title>
</head>
<body>
    <h1>Torpedó játék</h1>
    <div id="game-container">
        <div id="player-board" class="board">
            <h2>Játékos tábla</h2>
            <div id="player-grid" class="grid"></div>
        </div>
        <div id="computer-board" class="board">
            <h2>Számítógép tábla</h2>
            <div id="computer-grid" class="grid">
                
            </div>
        </div>
    </div>
    <div id="status">
        <p>Hajók mérete: 1 mező (tehát minden hajó csak egy négyzetet foglal el)</p>
        <p>Elhelyezés: Teljesen véletlenszerű, nem egymás mellett, nem sorba rendezve</p>
        <p>Megjelenítés: a játékos hajói zöld színnel láthatók, a számítógép hajói rejtve maradnak</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
